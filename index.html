<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Digital</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos de modo d√≠a */
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }
    /* Estilos de modo noche */
    body.dark-mode {
      background-color: #212529;
      color: #f8f9fa;
    }
    .card {
      margin-top: 20px;
    }
  </style>
</head>
<body class="light-mode">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">Mi Agenda</a>
    <button class="btn btn-outline-dark ms-auto" id="toggle-theme">Modo Noche</button>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <h2>Registro de Contactos</h2>
    <div class="card p-3">
      <form id="agenda-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Ingresa el nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" id="email" class="form-control" placeholder="Ingresa el correo">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
    
    <!-- Lista de contactos -->
    <div id="lista-contactos" class="mt-4">
      <h4>Contactos guardados:</h4>
      <ul class="list-group" id="contactos"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
